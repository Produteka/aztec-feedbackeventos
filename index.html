<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Accede a la clase completa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --brand-light:#aaeba3; --brand-dark:#214b36; }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body{font-family:'Inter',sans-serif;letter-spacing:-0.01em}

    .card-highlight{background:linear-gradient(135deg,#ecfdf5 0%, var(--brand-light) 100%);border:1px solid var(--brand-light)}
    .brand-bg{background:linear-gradient(135deg,#0d3326 0%,#064e3b 100%)}
    .title-refined{letter-spacing:-0.02em;line-height:1.1;color:var(--brand-dark)}
    .text-brand-dark{color:var(--brand-dark)!important}
    .submit-btn{background:linear-gradient(135deg,#0d3326 0%,#064e3b 100%);transition:.3s;letter-spacing:-0.01em}
    .submit-btn:hover{transform:translateY(-3px);box-shadow:0 12px 30px rgba(13,51,38,.4)}
    .submit-btn:disabled{background:#9ca3af;transform:none;box-shadow:none;cursor:not-allowed}
    .loading-spinner{border:2px solid #f3f4f6;border-top:2px solid var(--brand-light);border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .focus\:ring-emerald-500:focus{--tw-ring-color:var(--brand-light)!important;}
    .focus\:border-emerald-500:focus{border-color:var(--brand-light)!important;}
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-green-50 min-h-screen py-12 px-6">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl p-12 border border-gray-100">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="w-24 h-24 brand-bg rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg p-4">
          <img src="https://framerusercontent.com/images/vNczyX6ZmwhLPhsvtx36o1wPTc.svg?scale-down-to=512" alt="Logo" class="w-full h-full object-contain">
        </div>
        <h1 class="text-4xl font-bold mb-3 title-refined">Accede a la clase completa</h1>
        <p class="text-gray-700 text-lg leading-relaxed max-w-xl mx-auto">
          Accede a la grabación, la guía paso a paso y al flujo <strong>completo</strong>.
        </p>
      </div>

      <!-- Imagen del flujo -->
      <div id="flowWrapper" class="mt-4 mb-8 flex justify-center">
        <img id="flowImage" src="" alt="" loading="lazy"
             class="w-full max-w-3xl rounded-2xl shadow-lg border border-gray-200 hidden" />
      </div>

      <!-- Formulario simple (correo + WhatsApp) -->
      <form id="accessForm" class="space-y-8">
        <div class="card-highlight rounded-2xl p-8 shadow-sm space-y-6">
          <div>
            <label for="email" class="block text-xl font-semibold mb-2 title-refined">Correo electrónico</label>
            <input id="email" name="email" type="email" required
              autocomplete="email"
              class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300"
              placeholder="tu@correo.com">
          </div>

          <div>
            <label for="whatsapp" class="block text-xl font-semibold mb-2 title-refined">Número de WhatsApp</label>
            <input id="whatsapp" name="whatsapp" type="tel" inputmode="tel" required
              pattern="^\+?\d[\d\s\-()]{6,}$"
              class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300"
              placeholder="+57 300 123 4567">
            <p class="text-sm text-brand-dark mt-2">Incluye el código de país (ej: +57).</p>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center pt-2">
          <button type="submit" id="submitBtn"
            class="submit-btn text-white font-bold py-5 px-12 rounded-2xl text-xl inline-flex items-center space-x-3 shadow-lg">
            <span id="submitText">Ir a la guía</span>
            <div id="loadingSpinner" class="loading-spinner hidden" aria-hidden="true"></div>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // --- Helpers UTM/Event ---
    function getUTMParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      const utmParams = {};
      ['utm_source','utm_medium','utm_campaign','utm_term','utm_content'].forEach(k=>{
        if (urlParams.has(k)) utmParams[k] = urlParams.get(k);
      });
      return utmParams;
    }
    function getEventSlug() {
      const p = new URLSearchParams(location.search);
      return p.get('event') || p.get('utm_campaign') || p.get('utm_content') || null;
    }

    // Resolver info de la guía y la imagen
    async function resolveEventData() {
      const slug = getEventSlug();
      const fallback = { redirect: 'https://google.com', image: '', alt: 'Guía paso a paso' };
      if (!slug) return { slug: null, ...fallback };
      try {
        const res = await fetch('/guides.json?ts=' + Date.now(), { cache: 'no-store' });
        const txt = await res.text();
        const map = JSON.parse(txt.replace(/^\uFEFF/, '').trim());
        const data = map[slug];
        if (!data) return { slug, ...fallback };
        return {
          slug,
          redirect: data.redirect || fallback.redirect,
          image: data.image || '',
          alt: data.alt || fallback.alt
        };
      } catch (e) {
        console.error('Error leyendo guides.json', e);
        return { slug, ...fallback };
      }
    }

    // Pintar imagen del flujo
    (async function hydrateImage() {
      const { image, alt } = await resolveEventData();
      const imgEl = document.getElementById('flowImage');
      const wrap = document.getElementById('flowWrapper');
      if (imgEl && image) { imgEl.src = image; imgEl.alt = alt; imgEl.classList.remove('hidden'); }
      else if (wrap) { wrap.style.display = 'none'; }
    })();

    // --- Submit ---
    const form = document.getElementById('accessForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const whatsappRaw = document.getElementById('whatsapp').value.trim();
      const whatsapp = whatsappRaw.replace(/[^\d+]/g,''); // limpiamos manteniendo '+' y dígitos

      if (!email) { alert('Por favor ingresa tu correo.'); return; }
      if (!whatsapp || whatsapp.replace(/\D/g,'').length < 7) {
        alert('Por favor ingresa un WhatsApp válido.');
        return;
      }

      submitBtn.disabled = true;
      submitText.textContent = 'Abriendo guía...';
      loadingSpinner.classList.remove('hidden');

      const payload = {
        email,
        whatsapp,
        utm: getUTMParameters(),
        timestamp: new Date().toISOString(),
        event: getEventSlug()
      };

      try {
        const resp = await fetch('/api/feedback', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        if (!resp.ok) throw new Error('Error al enviar datos');

        const { redirect } = await resolveEventData();
        window.location.href = redirect;
      } catch (err) {
        console.error(err);
        alert('Hubo un error al enviar tus datos. Intenta de nuevo.');
        submitBtn.disabled = false;
        submitText.textContent = 'Ir a la guía';
        loadingSpinner.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
